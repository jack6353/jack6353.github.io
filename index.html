<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> rect {fill: lightblue; stroke: black; }</style>
<body>
  <svg>
  </svg>
  <script>
    async function init() {
      var parseTime = d3.timeParse("%m/%d/%y");

      const data = await d3.csv("https://jack6353.github.io/ownershipovertime.csv", function(error, data) {
        if (error) throw error;

        // format the data
        data.forEach(function(d) {
            d.date = parseTime(d.Date);
            d.cell = +d.Cellphone;
            d.smart = +d.Smartphone;
        });
      
      var margin = {top: 50, right: 50, bottom: 50, left: 50}
        , width = window.innerWidth - margin.left - margin.right // Use the window's width 
        , height = window.innerHeight - margin.top - margin.bottom; // Use the window's height

      xScale = d3.time.scale().range([0, width]).domain(d3.extent(data, function(d) { return d.date; }));
      yScale = d3.scaleLinear().range([height, 0]).domain([0, d3.max(data, function(d) { return Math.max(d.cell, d.smart); })])

      // define the 1st line
      var valueline = d3.line()
          .x(function(d) { return x(d.date); })
          .y(function(d) { return y(d.cell); });

      // define the 2nd line
      var valueline2 = d3.line()
          .x(function(d) { return x(d.date); })
          .y(function(d) { return y(d.smart); });

      svg = d3.select("body").select("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
              .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      
      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(xScale)); // Create an axis component with d3.axisBottom

      // 4. Call the y axis in a group tag
      svg.append("g")
          .attr("class", "y axis")
          .call(d3.axisLeft(yScale)); // Create an axis component with d3.axisLeft

      // 9. Append the path, bind the data, and call the line generator 
      svg.append("path")
          .data([data])
          .attr("class", "line")
          .style("stroke", "blue")
          .attr("d", valueline1);

      svg.append("path")
          .data([data])
          .attr("class", "line")
          .style("stroke", "red")
          .attr("d", valueline2);

      svg.selectAll(".dot")
          .data(data)
          .enter().append("circle") // Uses the enter().append() method
          .attr("class", "dot") // Assign a class for styling
          .attr("cx", function(d, i) { return xScale(i) })
          .attr("cy", function(d) { return yScale(d.y) })
          .attr("r", 5)
              .on("mouseover", function(a, b, c) { 
          console.log(a) 
              this.attr('class', 'focus')
              })
          .on("mouseout", function() {  })
    }

  </script>
</body>
</html>
